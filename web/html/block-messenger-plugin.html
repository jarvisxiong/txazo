<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add</title>
    <!-- Bootstrap -->
    <link href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div class="container-fluid">
    <div style="width:500px; margin:100px auto; text-align:center;">
        <div class="panel panel-danger">
            <div class="panel-heading">
                <h4>Block Messenger Plugin</h4>
            </div>
            <ul class="list-group">
                <a class="list-group-item list-group-item-info tip1">Tip1</a>
                <a class="list-group-item list-group-item-warning tip2">Tip2</a>
                <a class="list-group-item list-group-item-success alert">Alert</a>
                <a class="list-group-item list-group-item-danger confirm">Confirm</a>
                <a class="list-group-item list-group-item-info prompt">prompt</a>
            </ul>
        </div>
    </div>
</div>

<script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
<script src="http://cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script src="http://cdn.bootcss.com/jquery.blockUI/2.66.0-2013.10.09/jquery.blockUI.min.js"></script>
<script src="../jquery/plugin/block-messenger-plugin.min.js"></script>
<script>
    $(function () {
        $('.list-group').delegate('.tip1', 'click', function () {
            $.blockTip({
                text: '执行成功'
            });
        }).delegate('.tip2', 'click', function () {
            $.blockTip({
                text: '执行成功',
                timeout: 1000
            });
        }).delegate('.alert', 'click', function () {
            $.blockAlert({
                text: '接口不存在',
                ok: '确定',
                Ok: function () {
                }
            });
        }).delegate('.confirm', 'click', function () {
            $.blockConfirm({
                text: '接口不存在',
                ok: '确定',
                cancel: '取消',
                Ok: function () {
                },
                Cancel: function () {
                }
            });
        }).delegate('.prompt', 'click', function () {
            $.blockPrompt({
                text: '请输入参数',
                ok: '确定',
                cancel: '取消',
                Ok: function (value) {
                },
                Cancel: function () {
                }
            });
        });
    });
</script>
</body>
</html>
