<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add</title>
    <!-- Bootstrap -->
    <link href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div class="container-fluid">
    <div style="width:500px; margin:100px auto; text-align:center;">
        <div class="panel panel-danger">
            <div class="panel-heading">
                <h4>Block Messenger Plugin</h4>
            </div>
            <ul class="list-group">
                <a class="list-group-item list-group-item-info tip">Tip</a>
                <a class="list-group-item list-group-item-warning alert">Alert</a>
                <a class="list-group-item list-group-item-success confirm">Confirm</a>
                <a class="list-group-item list-group-item-danger input">Input</a>
            </ul>
        </div>
    </div>
</div>

<script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
<script src="http://cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script src="http://cdn.bootcss.com/jquery.blockUI/2.66.0-2013.10.09/jquery.blockUI.min.js"></script>
<script src="../jquery/plugin/block-messenger-plugin.js"></script>
<script>
    $(function() {
        $('.list-group').delegate('.tip', 'click', function() {
            $.blockTip({
                text :''
            });
        }).delegate('.alert', 'click', function() {
            alert(1);
        }).delegate('.confirm', 'click', function() {
            alert(1);
        }).delegate('.input', 'click', function() {
            alert(1);
        });
    });
</script>
</body>
</html>
